// ConVars for plugin "sm_RestartEmpty.smx"

// Grace period (in sec.) waiting for new player to join until beginning restart the server
// -
// Default: "30.0"
sm_restart_empty_delay "10.0"

// Enable plugin (1 - On / 0 - Off)
// -
// Default: "1"
sm_restart_empty_enable "1"

// 1 - _restart method, 2 - crash method (use if method # 1 is not work)
// -
// Default: "1"
sm_restart_empty_method "1"